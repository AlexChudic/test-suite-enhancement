[tox]
envlist = py39
skipsdist = True
 
[testenv]
deps =
    pytest
    pytest-cov
    pytest-timeout
    numpy
    pandas
    pillow
    gensim
    openpyxl
    nltk
    PyPDF2
    bs4
commands = pytest --timeout=5 --durations=0 --cov={env:COV_MODULE} --cov-report=xml --cov-config=tox.ini --ignore={env:NOT_COV_MODULE} --cov-branch
setenv =
    PYTHONPATH = {toxinidir}/{env:COV_MODULE}